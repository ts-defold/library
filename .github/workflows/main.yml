name: Build and Deploy
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4.2.2

      - name: Install and Build ğŸ”§
        run: |
          npm install
          npm run publish

      - name: Deploy ğŸš€
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: dist
